<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Resize Image</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="bg-gray-200 w-64 h-64 flex items-center justify-center">
      <div class="flex h-full">
        <div class="flex-1"></div>

        <div class="flex flex-col justify-center h-full">
          <div class="">
            Current size: <span id="originalWidthField"></span> x
            <span id="originalHeightField"></span>
          </div>

          <div class="mt-4">
            Width:
            <input class="border" type="text" id="widthField" size="4" />
            Height:
            <input class="border" id="heightField" type="text" size="4" />
          </div>

          <div class="flex mt-4">
            <div>
              <input type="radio" id="usePercentPixels" name="usePercent" value="0" checked/>
              <label for="option1">pixels</label>
            </div>
            <div class="ml-8" style="padding-left: 1rem">
              <input type="radio" id="usePercentPercent" name="usePercent" value="1" />
              <label for="option2">percent</label>
            </div>
          </div>

          <div class="mt-4">
            <input type="checkbox" id="useAspectRatio" checked /> keep aspect ratio
          </div>

          <div class="mt-4">
            <button class="border px-4 py-2" style="background-color: #ccc" id="resizeButton">
              resize
            </button>
          </div>
        </div>
        <div class="flex-1"></div>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/resize.js"></script>
  </body>
</html>
